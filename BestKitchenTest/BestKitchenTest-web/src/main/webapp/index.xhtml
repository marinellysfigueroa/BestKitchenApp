<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Restaurante la mejor cocina</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div id="top">
                        <img src="resources/img/logo.png" alt=""/>
                    </div>                    
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <div id="bottom">
                        &copy; Marinellys Figueroa
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menú" >
                    <div id="left">
                         <h:form>
                        <p:panelMenu style="width:170px">
                            <p:submenu label="Administración">
                                <p:menuitem value="Camareros" action="view/waiter" />                                
                                <p:menuitem value="Clientes" action="view/client" />
                                <p:menuitem value="Cocineros" action="view/chef" />                               
                                <p:menuitem value="Mesa" action="view/diningTable" />                               
                            </p:submenu>
                             <p:submenu label="Factura">
                                <p:menuitem value="Registrar" action="view/invoice" />                                                          
                            </p:submenu>
                            <p:submenu label="Reportes">
                                <p:menuitem value="Camareros" action="view/reportWaiter" />
                                <p:menuitem value="Clientes" action="view/reportClient" />
                            </p:submenu>
                            
                        </p:panelMenu>
                    </h:form>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h1>Bienvenido</h1>
                    <p>Prueba técnica para la vacante de ingeniero de desarrollo</p>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
