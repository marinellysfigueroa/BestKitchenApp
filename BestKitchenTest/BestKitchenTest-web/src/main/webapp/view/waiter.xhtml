<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../template/template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Agregar"/></h1>
                        <p:panelGrid columns="2">
                             <p:outputLabel value="Nombre:" for="name" />
                            <p:inputText id="name" value="#{waiterController.waiter.name}" title="Nombre" required="true" requiredMessage="Campo requerido."/>
                            <p:outputLabel value="Primer Apellido:" for="firstLastName" />
                            <p:inputText id="firstLastName" value="#{waiterController.waiter.firstLastName}" title="Primer Apellido" required="true" requiredMessage="Campo requerido."/>
                            <p:outputLabel value="Segundo Apellido:" for="secondLastName" />
                            <p:inputText id="secondLastName" value="#{waiterController.waiter.secondLastName}" title="Segundo Apellido" />
                        </p:panelGrid>
                        <h:commandButton value="Agregar" action="#{waiterController.add()}"></h:commandButton>
                    </h:form>
                </f:view>
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Lista"/></h1>
                        <p:dataTable value="#{waiterController.findAll()}" var="item" rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
                           
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Primer Apellido"/>
                                </f:facet>
                                <h:outputText value="#{item.firstLastName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Segundo Apellido"/>
                                </f:facet>
                                <h:outputText value="#{item.secondLastName}"/>
                            </p:column>
                            <f:facet name="paginatorTopLeft">
            <p:commandButton type="button" icon="pi pi-refresh" />
        </f:facet>
 
        <f:facet name="paginatorBottomRight">
            <p:commandButton type="button" icon="pi pi-cloud-upload" />
        </f:facet>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
