<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../template/template.xhtml">
            
            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Agregar"/></h1>
                        <p:panelGrid columns="2">
                             <p:outputLabel value="Máx. Núm Comensales:" for="maxNumberDiners" />
                            <p:inputText id="maxNumberDiners" value="#{diningTableController.dt.maxNumberDiners}" title="Máx. Núm Comensales" required="true" requiredMessage="Campo requerido."/>
                            <p:outputLabel value="Localización:" for="location" />
                            <p:inputText id="location" value="#{diningTableController.dt.location}" title="Localización" required="true" requiredMessage="Campo requerido."/>
                        </p:panelGrid>
                        <h:commandButton value="Agregar" action="#{diningTableController.add()}"></h:commandButton>
                    </h:form>
                </f:view>
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Lista"/></h1>
                        <p:dataTable value="#{diningTableController.findAll()}" var="item" rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Máx. Núm Comensales"/>
                                </f:facet>
                                <h:outputText value="#{item.maxNumberDiners}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Localización"/>
                                </f:facet>
                                <h:outputText value="#{item.location}"/>
                            </p:column>
                            <f:facet name="paginatorTopLeft">
            <p:commandButton type="button" icon="pi pi-refresh" />
        </f:facet>
 
        <f:facet name="paginatorBottomRight">
            <p:commandButton type="button" icon="pi pi-cloud-upload" />
        </f:facet>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
